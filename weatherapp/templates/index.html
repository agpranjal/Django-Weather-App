<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Weather App</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <a class="navbar-brand text-light col-8" href="#">Weather App</a>
        <ul class="navbar-nav">
            <li class="nav-item text-muted">( Powered by openweathermap.org )</li>
        </ul>
    </nav>

    <div class="container mt-3" style="width:500px;">

        <form class="form-inline mt-3" action="/" method="POST"> {%csrf_token%}
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter city name"
                    aria-describedby="emailHelp" name="city_name" required>
            </div>

            <button type="submit" class="btn btn-primary ml-2">Check weather</button>
        </form>

        {%if city_name%}
        
        <div class="container mt-4">

            <div class="card rounded shadow-lg" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{city_name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{country_name}}</h6>
                    <p class="card-text">{{temperature}} C | {{description}} </p>
                </div>
            </div>
        </div>
        {%endif%}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
